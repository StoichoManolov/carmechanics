{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нора 18</title>
    <!-- Link to Bootstrap CSS via CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
<!-- Navbar using Bootstrap classes -->
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light "  id="nav-bar-buttons">
  <div class="container-fluid" style="padding-right: 0px" >
    <!-- Navbar Brand -->
    <a class="navbar-brand" style="margin-left: 20px" href="{% url 'home' %}">
        <h2 class="m-0 text-danger" style="font-family: math">
             Нора 18
           <i class="bi bi-car-front-fill"></i>
        </h2>
    </a>

    <!-- Toggler Button for Mobile View -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
{% if request.user.is_superuser %}
    <!-- Collapsible Navbar -->
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="row w-100 align-items-center" style="margin-left: 0px">
        <!-- Left Section: Links -->
        <div class="col">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" style="background-color: transparent" aria-current="page" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="color: black;" href="{% url 'bus_list' %}">Бусове</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="color: black;" href="{% url 'bus_create' %}">Добави Бус</a>
            </li>
              <li class="nav-item">
              <a class="nav-link" style="color: black;" href="{% url 'repair' %}">Ремонт</a>
            </li>
          </ul>
        </div>
      {% endif %}

        <div class="col" style="padding-right:0px">
          <ul class="navbar-nav justify-content-end">
            {% if request.user.is_authenticated %}
                {{ user.name }}
            {% else %}
              <li class="nav-item">
                <a class="btn btn-outline-danger fw-bold" style="margin-right: 5px;"
                   href="{% url 'login' %}">
                    <i class="bi bi-box-arrow-in-right" style="font-size: large"></i>
                    Sign in</a>
              </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </div>
  </div>
</nav>


</header>

{% block content %}
{% endblock %}


<!-- Bootstrap JS and dependencies (Popper.js and Bootstrap JS) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
